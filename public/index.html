<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COVID Vaccination Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to COVID Vaccination Booking</h1>
  </header>

  <main>
    <section id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="vaccination-centers-section">
      <h2>Vaccination Centers</h2>
      <ul id="vaccination-centers-list"></ul>
    </section>

    <section id="apply-slot-section">
      <h2>Apply for a Vaccination Slot</h2>
      <form id="apply-slot-form">
        <input type="text" id="centerName" placeholder="Vaccination Center Name" required>
        <input type="date" id="slotDate" required>
        <button type="submit">Apply</button>
      </form>
    </section>

    <section id="logout-section">
      <button id="logoutBtn">Logout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
